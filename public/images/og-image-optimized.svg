<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="200" r="100" fill="white" filter="url(#shadow)"/>
  
  <!-- Logo Text -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1e40af">HG</text>
  
  <!-- Company Name -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">HG Remodelaciones</text>
  
  <!-- Subtitle Line 1 -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">Construcción y Remodelaciones</text>
  
  <!-- Subtitle Line 2 -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">en Costa Rica</text>
  
  <!-- Experience -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">Más de 20 años de experiencia</text>
  
  <!-- Contact Info -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.7)">+506 8896 9195 | hg-remodelaciones.vercel.app</text>
  
  <!-- Decorative Elements -->
  <rect x="100" y="300" width="80" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  <rect x="1020" y="300" width="80" height="4" fill="rgba(255,255,255,0.3)" rx="2"/>
  
  <!-- Construction Icons -->
  <g transform="translate(150, 150)">
    <rect x="0" y="20" width="30" height="30" fill="rgba(255,255,255,0.2)" rx="3"/>
    <rect x="5" y="25" width="20" height="20" fill="rgba(255,255,255,0.1)" rx="2"/>
  </g>
  
  <g transform="translate(1020, 150)">
    <rect x="0" y="20" width="30" height="30" fill="rgba(255,255,255,0.2)" rx="3"/>
    <rect x="5" y="25" width="20" height="20" fill="rgba(255,255,255,0.1)" rx="2"/>
  </g>
</svg>