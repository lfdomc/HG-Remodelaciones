<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Contenedor principal -->
  <g transform="translate(100, 100)">
    <!-- Logo placeholder (círculo con iniciales) -->
    <circle cx="150" cy="215" r="80" fill="white" opacity="0.9"/>
    <text x="150" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af">HG</text>
    
    <!-- Texto principal -->
    <text x="280" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">HG Remodelaciones</text>
    <text x="280" y="220" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">Construcción y Remodelaciones</text>
    <text x="280" y="250" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.9">en Costa Rica</text>
    
    <!-- Línea decorativa -->
    <line x1="280" y1="270" x2="500" y2="270" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- Texto descriptivo -->
    <text x="280" y="310" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">Más de 20 años de experiencia</text>
    <text x="280" y="340" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.8">Proyectos residenciales, comerciales e industriales</text>
    
    <!-- Elementos decorativos -->
    <rect x="700" y="50" width="300" height="200" rx="10" fill="white" opacity="0.1"/>
    <rect x="720" y="70" width="260" height="160" rx="5" fill="white" opacity="0.1"/>
    
    <!-- Iconos de construcción (representados como formas simples) -->
    <g transform="translate(750, 100)">
      <!-- Casa -->
      <polygon points="50,60 25,35 75,35" fill="white" opacity="0.6"/>
      <rect x="35" y="35" width="30" height="25" fill="white" opacity="0.6"/>
      
      <!-- Herramientas -->
      <g transform="translate(100, 0)">
        <rect x="0" y="20" width="40" height="8" fill="white" opacity="0.6"/>
        <rect x="15" y="0" width="8" height="40" fill="white" opacity="0.6"/>
      </g>
      
      <!-- Edificio -->
      <g transform="translate(180, 0)">
        <rect x="0" y="10" width="30" height="50" fill="white" opacity="0.6"/>
        <rect x="5" y="15" width="5" height="5" fill="#1e40af"/>
        <rect x="15" y="15" width="5" height="5" fill="#1e40af"/>
        <rect x="5" y="25" width="5" height="5" fill="#1e40af"/>
        <rect x="15" y="25" width="5" height="5" fill="#1e40af"/>
      </g>
    </g>
  </g>
  
  <!-- Footer con contacto -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">+506 8896 9195 | info@hgremodelaciones.com</text>
</svg>